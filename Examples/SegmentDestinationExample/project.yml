name: SegmentDestinationExample
options:
  defaultConfig: Release
  bundleIdPrefix: com.appcues
  deploymentTarget:
    iOS: 13.0
  groupSortPosition: top
targets:
  SegmentDestinationExample:
    type: application
    platform: iOS
    sources:
      - path: SegmentDestinationExample
    postbuildScripts:
      - name: SwiftLint
        script: 'if which mint >/dev/null; then

              xcrun --sdk macosx mint run swiftlint

          else

              echo "warning: Mint not installed, install from https://github.com/yonaskolb/Mint"

          fi
          '
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.appcues.segment-example
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
    dependencies:
      - package: Segment
      - package: AppcuesKit
packages:
  Segment:
    github: segmentio/analytics-swift
    from: 1.0.0
  AppcuesKit:
    path: ../..
    # For when this project gets moved to it's own repo:
    # github: appcues/appcues-ios-sdk
    # branch: main
