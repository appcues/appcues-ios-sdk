name: AppcuesSPMExample
options:
  defaultConfig: Release
  bundleIdPrefix: com.appcues
  deploymentTarget:
    iOS: 13.0
  groupSortPosition: top
schemes:
  AppcuesSPMExample:
    build:
      targets:
        AppcuesSPMExample:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
targets:
  AppcuesSPMExample:
    type: application
    platform: iOS
    sources:
    - path: SPMExample
    entitlements:
      path: AppcuesSPMExample.entitlements
      properties:
        com.apple.developer.associated-domains:
          - applinks:appcues-mobile-links.netlify.app
    postbuildScripts:
    - name: SwiftLint
      script: 'if which mint >/dev/null; then

            xcrun --sdk macosx mint run swiftlint@0.62.2

        else

            echo "warning: Mint not installed, install from https://github.com/yonaskolb/Mint"

        fi
        '
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.appcues.sdk-example-spm
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
    dependencies:
      - package: AppcuesKit
settings:
  CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: 'YES'
packages:
  AppcuesKit:
    path: ../..
